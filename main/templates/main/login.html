{% extends 'main/layout.html' %}
{% load static %}
{% block content %}
{% include 'main/_top.html' with title="Ведомости" %}
<form method="post" action="{% url 'main:access-login' %}">
{% csrf_token %}
<input type="hidden" name="next" value="{{ request.GET.next }}" />
    <div class="mb-3 col-sm-6 col-lg-4">
        <label for="id_username" class="form-label">Имя пользователя</label>
        <input type="text" name="username" autofocus="" autocapitalize="none" autocomplete="username" maxlength="150" required="" id="id_username" class="form-control form-control-sm" placeholder="{{ texts.name_hint }}">
    </div>
    <div class="mb-3 col-sm-6 col-lg-4">
        <label for="id_password" class="form-label">Пароль</label>
        <input type="password" name="password" autocomplete="current-password" required="" id="id_password" class="form-control form-control-sm" placeholder="{{ texts.password_hint }}">
    </div>
    <div class="mb-4 form-check">
        <input class="form-check-input" type="checkbox" name="remember_me" value="1" id="remember_me" checked>
        <label class="form-check-label" for="remember_me">
            Запомнить
        </label>
    </div>
    <button type="submit" class="btn btn-primary btn-sm">Войти</button>
</form>

{% if form.errors %}<div class="mt-4 col-sm-6 col-lg-4"><p class="bg-danger">Ошибка при вводе имени пользователя или пароля</p></div>{% endif %}
{% endblock %}
